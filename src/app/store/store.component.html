<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand"> SPORTS STORE </a>
</div>

<div class="col-xs-3 bg-info p-a-1">
  {{categories.length}} Categories
</div>

<div class="col-xs-3 p-a-1">
  <div *ngFor = "let product of products" class="card card-outline-primary">
    <h4 class="classheader">
      {{product.name}}
      <span class="pull-xs-right tag tag-pill tag-primary">
        {{product.price| currency:"USD":true:"2.2-2"}}
      </span>
    </h4>
    <div class="card-text p-a-1">{{product.description}}
    </div>
  </div>
<div class = "col-xs-9 bg-success p-a-1">
  {{products.length}} Products
</div>


<!--
There are only 2 data bindings: string interpolation
bindings, which tells Angular to evaluate the binding
expression and insert the result into the element -->
